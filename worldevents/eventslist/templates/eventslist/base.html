<!DOCTYPE html>
<html>
    <head>
        <title>WorldEvents</title>
	<meta charset="uft-8">
    </head>
    <body>
	
	<div id='messages'>
		{% if messages %}
			<ul class="messages">
	    		{% for message in messages %}
	    			<li{% if message.tags %} 						class="{{ message.tags }}"
				{% endif %}>{{ message }}</li>
    			{% endfor %}
			</ul>
		{% endif %}	
	</div>
	 {% block content %}
	 {% endblock %}
       
    </body>
</html>
