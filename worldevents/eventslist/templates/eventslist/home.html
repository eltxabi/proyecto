{% extends "eventslist/base.html" %}

{% block content %}
<div id='messages'>
	{% if messages %}
		<ul class="messages">
    		{% for message in messages %}
    			<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    		{% endfor %}
		</ul>
	{% endif %}	

	</div>
	<div><a href="eventslist/register">Registro</a></div>
{% endblock %}
